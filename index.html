<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Canvas Audio</title>
  <script src="./script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="startButton" class="audio-btn">Start Recording</button>
  <button id="stopButton" class="audio-btn hide">Stop Recording</button>
  <div id="volume" class="absolute inset-0 grid place-items-center text-3xl font-bold z-[-2]">Volume: 0</div>
</body>
</html>
